{% extends "base.html" %} {% block content %} {% import 'aside.html' as menu %} {{menu.active('settings')}}
<div class="content content-settings">
  <header class="main-header">
    <div class="title">
      <h1>알림설정</h1>
      <div class="subline">
        <button class="btn-sub" type="button">초기화</button>
        <button class="btn-main" type="button">적용</button>
      </div>
    </div>
  </header>
  <div class="wrapper">
    <section class="section-alarm-services">
      <header class="section-header">
        <h3>알림 서비스 설정</h3>
        <div class="toggle toggle-switch toggle-controller is-active" data-toggle="alarm-services"></div>
      </header>
      <div class="list">
        <div class="row">
          <div>상품 순위 조회</div>
          <div class="toggle toggle-switch is-active" data-toggle="alarm-services"></div>
        </div>
        <div class="row">
          <div>최저가 알림</div>
          <div class="toggle toggle-switch" data-toggle="alarm-services"></div>
        </div>
        <div class="row">
          <div>상위 상품 분석</div>
          <div class="toggle toggle-switch" data-toggle="alarm-services"></div>
        </div>
        <div class="row">
          <div>키워드 트렌드</div>
          <div class="toggle toggle-switch" data-toggle="alarm-services"></div>
        </div>
      </div>
    </section>
    <section class="section-alarm-time">
      <header class="section-header">
        <h3>알림 시간대 설정</h3>
      </header>
      <div class="list">
        <div class="row">
          <div>심야 시간에도(21시 ~ 8시) 알림을 받겠습니다.</div>
          <div class="toggle toggle-switch is-active"></div>
        </div>
      </div>
    </section>
    <section class="section-alarm-type">
      <header class="section-header">
        <h3>알림 매체 설정</h3>
      </header>
      <div class="select-alarm-type">
        <div class="select default-information">
          <div class="title">
            <div>
              <input id="defaultInformation" name="selectRecieveInformation" type="radio" checked />
              <label for="defaultInformation">
                가입 시 입력한 이메일 / 휴대전화 번호(카카오 알림톡)로 알림 받기
              </label>
            </div>
            <a href="#" class="right-arrow">가입 정보 변경</a>
          </div>
          <div class="details">
            <div class="row">
              <div class="toggle toggle-switch is-active"></div>
              <div class="row-title">휴대전화 번호</div>
              <span>010-1234-***</span>
            </div>
            <div class="row">
              <div class="toggle toggle-switch is-active"></div>
              <div class="row-title">이메일</div>
              <span>gabia***@gabiacns.com</span>
            </div>
          </div>
        </div>
        <div class="select change-information">
          <div class="title">
            <div>
              <input id="changeInformation" name="selectRecieveInformation" type="radio" />
              <label for="changeInformation">
                지정한 이메일 / 휴대전화 번호(카카오 알림톡)로 알림 받기
              </label>
            </div>
          </div>
          <div class="details">
            <div class="row">
              <div class="toggle toggle-switch"></div>
              <div class="row-title">휴대전화 번호</div>
              <div class="inputs">
                <input type="number" />
                <button class="btn-main" type="button">번호인증</button>
              </div>
            </div>
            <div class="row">
              <div class="toggle toggle-switch"></div>
              <div class="row-title">이메일</div>
              <div class="inputs">
                <input type="text" />
                <span>@</span>
                <input type="text" />
                <div class="selectbox">
                  <select name="" id="">
                    <option value="">직접입력</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
{% endblock %}
</style>
