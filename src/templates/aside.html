{% macro active(currentPage = 'index') %}
<aside class="aside">
  <div class="buttons">
    <a href="index.html" class="logo"></a>
    <button class="aside-handler">
      <svg viewBox="0 0 100 100" width="80">
        <path d="m 30,33 h 40 c 0,0 8.5,-0.68551 8.5,10.375 0,8.292653 -6.122707,9.002293 -8.5,6.625 l -11.071429,-11.071429" />

      </svg>
    </button>
  </div>
  <nav>
    <div class="{% if currentPage == 'tracking' %}is-active{% endif %} {% if currentPage == 'sales' %}is-active{% endif %} {% if currentPage == 'ranking' %}is-active{% endif %} {% if currentPage == 'lowestPrice' %}is-active{% endif %}">
      <menu>
        <i class="ico-ranking" onclick="location.href='tracking.html'"></i>
        <a href='tracking.html'>데이터 트래킹</a>
      </menu>
      <ul>
        <li class="gmarket {% if currentPage == 'sales' %}is-active{% endif %}">
          <a href='track_gmarket.html'>지마켓 판매량 추적</a>
        </li>
        <li class="naver {% if currentPage == 'ranking' %}is-active{% endif %}">
          <a href='ranking.html'>네이버 순위 추적</a>
        </li>
        <li class="naver {% if currentPage == 'lowestPrice' %}is-active{% endif %}">
          <a href='lowest_price.html'>네이버 최저가 추적</a>
        </li>
      </ul>
    </div>
    <div class="{% if currentPage == 'ads' %}is-active{% endif %} {% if currentPage == 'ads_google' %}is-active{% endif %} {% if currentPage == 'ads_items' %}is-active{% endif %}">
      <menu>
        <i class="ico-ranking" onclick="location.href='ads.html'"></i>
        <a href='ads.html'>입점광고</a>
      </menu>
      <ul>
        <li class="items {% if currentPage == 'ads_items' %}is-active{% endif %}">
          <a href='ads_items_new.html'>상품</a>
        </li>
        <li class="google {% if currentPage == 'ads_google' %}is-active{% endif %}">
          <a href='ads_google_new.html'>구글</a>
        </li>
      </ul>
    </div>
    <div class="{% if currentPage == 'bidding' %}is-active{% endif %} {% if currentPage == 'bidNaver' %}is-active{% endif %} {% if currentPage == 'bid11st' %}is-active{% endif %} {% if currentPage == 'bidGmarket' %}is-active{% endif %} {% if currentPage == 'bidGoogle' %}is-active{% endif %}">
      <menu>
        <i class="ico-price" onclick="location.href='bidding.html'"></i>
        <a href='bidding.html'>자동입찰</a>
      </menu>
      <ul>
        <li class="naver {% if currentPage == 'bidNaver' %}is-active{% endif %}">
          <a href='bid_naver.html'>네이버</a>
        </li>
        <li class="eleventh {% if currentPage == 'bid11st' %}is-active{% endif %}">
          <a href='bid_11st.html'>11번가</a>
        </li>
        <li class="gmarket {% if currentPage == 'bidGmarket' %}is-active{% endif %}">
          <a href='bid_gmarket.html'>지마켓 파워클릭</a>
        </li>
        <li class="google {% if currentPage == 'bidGoogle' %}is-active{% endif %}">
          <a href='bid_google.html'>구글 검색광고</a>
        </li>
      </ul>
    </div>
    <div class="{% if currentPage == 'keyword' %}is-active{% endif %}">
      <menu>
        <i class="ico-trend"></i>
        <a href='keyword.html'>키워드 분석</a>
      </menu>
    </div>
    <div>
      <menu>
        <i class="ico-calendar"></i>
        <a href='calendar.html'>다이애드 캘린더</a>
      </menu>
    </div>
    <div>
      <menu>
        <i class="ico-ranking"></i>
        <a class="ico-link" onclick="window.open('https://blog.diad.co.kr/manual')">다이애드 매뉴얼</a>
      </menu>
    </div>
    <div style="display: none;">
      <menu>
        <i class="ico-ranking"></i>
        <span>다이애드 +</span>
      </menu>
      <ul>
        <li>
          <span>다이애드 캘린더</span>
        </li>
        <li>
          <span onclick="window.open('https://blog.diad.co.kr/manual')">다이애드 매뉴얼</span>
        </li>
      </ul>
    </div>
  </nav>
  <nav style="display: none;">
    <a class="{% if currentPage == 'ranking' %}is-active{% endif %}" href="ranking.html">
      <i class="ico-ranking"></i>
      <span>상품 순위 추적</span>
    </a>
    <a class="{% if currentPage == 'lowestPrice' %}is-active{% endif %}" href="lowest_price.html">
      <i class="ico-price"></i>
      <span>최저가 알림</span>
    </a>
    <a class="{% if currentPage == 'keyword' %}is-active{% endif %}" href="keyword.html">
      <i class="ico-trend"></i>
      <span>키워드 분석</span>
    </a>
    <a class="{% if currentPage == 'settings' %}is-active{% endif %}" href="settings.html">
      <i class="ico-alarm"></i>
      <span>알림설정</span>
    </a>
  </nav>
  <ul class="account">
    <li>
      <a class="btn-account" title="계정설정" href="accounts.html">coralcat</a>
    </li>
    <li>
      <button class="ico-cog" title="알람설정" onclick="location.href='settings.html'"></button>
      <button>logout</button>
    </li>
  </ul>
</aside>
{% endmacro %}
