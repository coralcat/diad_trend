      <header class="section-header">

        <div class="toggle toggle-switch toggle-controller is-active" data-toggle="alarm-services"></div>

      <div class="list">
        <div class="row">

      <header class="section-header">
        <h3>알림 시간대 설정</h3>

      <div class="list">
        <ul class="row">
          <li>
            <div>심야 시간에도(21시 ~ 8시) 알림을 받겠습니다.</div>
            <div class="toggle toggle-switch is-active"></div>

      </div>

      <header class="section-header">

      </header>
      <div class="select-alarm-type">
        <div class="select default-information">
          <div class="title">
            <div>
              <input id="defaultInformation" name="selectRecieveInformation" type="radio" checked />
              <label for="defaultInformation">
                가입 시 입력한 이메일 / 휴대전화 번호(카카오 알림톡)로 알림 받기
              </label>
            </div>
            <a href="#" class="right-arrow">가입 정보 변경</a>
          </div>
          <div class="details">
            <div class="row">
              <div class="toggle toggle-switch is-active"></div>
              <div class="row-title">휴대전화 번호</div>
              <span>010-1234-***</span>
            </div>
            <div class="row">
              <div class="toggle toggle-switch is-active"></div>
              <div class="row-title">이메일</div>
              <span>gabia***@gabiacns.com</span>
            </div>
          </div>
        </div>
        <div class="select change-information">
          <div class="title">
          <input id="changeInformation" name="selectRecieveInformation" type="radio" />
          <label for="changeInformation">
            지정한 이메일 / 휴대전화 번호(카카오 알림톡)로 알림 받기
          </label>
          </div>
          <div class="details">
            <div class="row">

              <div class="inputs">
                <input type="number" />
                <button class="btn-main" type="button">번호인증</button>
              </div>
            </div>
            <div class="row">
              <div class="toggle toggle-switch"></div>
              <div class="row-title">이메일</div>
              <div class="inputs">
                <input type="text" />
                <span>@</span>
                <input type="text" />
                <div class="selectbox">
                  <select name="" id="">
                    <option value="">직접입력</option>
                  </select>
                </div>
              </div>
